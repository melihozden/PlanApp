type Query{
    user(id: ID!): User!
    users: [User!]!
}

type User{
    id: ID!
    email: String!
    createdAt: String
    todos: [Todo!]!
}

type Mutation {
    createUser(data: CreateUserInput!): Token
    signIn(data: SigninUserInput!): Token
}

input CreateUserInput{
    email: String!
    password: String!
}

input SigninUserInput{
    email: String!
    password: String!
}